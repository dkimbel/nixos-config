add_newline = false
format = """
$all\
$time\
$line_break\
$jobs\
$battery\
$status\
$os\
$container\
$shell\
$character\ 
"""

palette = "custom"

[palettes.custom]
error = "red"
# Custom orange that matches Kaolin Aurora IMO; explored using https://coolors.co
# Slightly paler alternative: #FF9661
# Slightly darker alternative: #FF945F
orange = "#FF9560"
# Kaolin Aurora's background color, #14191e, lightened
# https://github.com/kovidgoyal/kitty-themes/blob/master/themes/Kaolin_Aurora.conf
text = "#617a92"

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold error)"

[c]
format = "[via](text) [$symbol($version(-$name))]($style) "
style = "bold blue"

[cmd_duration]
format = "[took](text) [$duration]($style) "
style = "bold cyan"

[directory]
style = "bold yellow"

[git_branch]
format = "[on](text) [$symbol$branch(:$remote_branch)]($style) "
style = "bold blue"
symbol = "ÓÇ†"

[git_status]
deleted = "x"

[package]
disabled = true

[rust]
format = "[via](text) [$symbol($version)]($style) "
symbol = "ü¶Ä"

[status]
disabled = false
format = "[$status]($style) "
style = "bold error"

[time]
disabled = false
format = "[at](text) [$time]($style) "
style = "bold orange"
time_format = "%-I:%M%P"
use_12hr = true

[zig]
format = "[via](text) [$symbol($version)]($style) "
